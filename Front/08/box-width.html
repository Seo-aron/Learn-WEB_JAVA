<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        border: 2px solid #000;
        margin-bottom: 20px;
      }
      .box1 {
        width: 400px; /* 고정 너비 px*/
        height: 100px; /* 고정 높이 px*/
      }
      .box2 {
        width: 50%; /* 가변 너비- 웹브라우저(부모<body>)너비의 50% */
        height: 100px; /* 고정 높이 px*/
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
