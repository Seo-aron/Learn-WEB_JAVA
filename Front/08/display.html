<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            *{
                box-sizing: border-box;
            }
            nav ul{
                /* nav요소 하위 ul요소를 선택 */
                list-style: none;
            }
            nav ul li{
                display: inline-block;
                margin: 0 20px;
                padding: 20px;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
            </ul>
        </nav>
    </body>
</html>
