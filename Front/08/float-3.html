<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            div{
                margin: 10px;
                padding: 20px;
            }
            #box1{
                background: #ffd800;
                float: left;
            }
            #box2{
                background: #15da15;
                clear: left;
            }
            #box3{
                background: #ca26fc;
                float: left;
            }
            #box4{
                background: #ffa702;
                display: inline;
            }
        </style>
    </head>
    <body>
        <div id="box1">box1</div>
        <div id="box2">box2</div>
        <div id="box3">box3</div>
        <div id="box4">box4</div>
    </body>
</html>
