<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리 사용하기</title>
    <style>
        body{
            background: url(./images/bg0.jpg) no-repeat fixed;
            background-size: cover;
        }
        /* 
        media유형을 데스크톱, 모바일에 적용, 조건부에는 and 사용
        웹 브라우저의 너비가 1024px 이하가 되면 설정한 이미지로 배경 설정
        */
        @media screen and (max-width : 1024px){
            body{
            background : url(./images/bg1.jpg) no-repeat fixed;
            background-size: cover;
            }               
        }
        /* 
        media유형을 데스크톱, 모바일에 적용, 조건부에는 and 사용
        웹 브라우저의 너비가 768px 이하가 되면 설정한 이미지로 배경 설정
        */
        @media screen and (max-width : 768px){
            body{
            background : url(./images/bg2.jpg) no-repeat fixed;
            background-size: cover;
            }               
        }
        /* 
        media유형을 데스크톱, 모바일에 적용, 조건부에는 and 사용
        웹 브라우저의 너비가 320px 이하가 되면 설정한 이미지로 배경 설정
        */
        @media screen and (max-width : 320px){
            body{
            background : url(./images/bg3.jpg) no-repeat fixed;
            background-size: cover;
            }               
        }
    </style>
</head>
<body>
    
</body>
</html>
