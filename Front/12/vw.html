<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        뷰포트는 기기마다 너비가 다름
        
        iPhone 6/7/8, x/xs
        - width 375px

        iPhone 6+/7+/8+, xr
        - width 414px

        일반적으로 320px ~ 414px 사이 
        */
        h1{
            /* vw : 뷰포트 너비의 1vw당 1% 사이즈로 줌 */
            font-size: 5vw;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
</body>
</html>
