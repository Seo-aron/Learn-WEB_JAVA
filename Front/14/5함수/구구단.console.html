<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            gugudan();

            function gugudan() {
                for (let i = 1; i < 10; i++) {
                    console.log(`3 * ${i} = ${3 * i}`);
                }
            }

            console.log('============================================');

            gugudan();

            console.log('============================================');

            const gugudan2 = function () {
                for (let i = 1; i < 10; i++) {
                    console.log(`4 * ${i} = ${4 * i}`);
                }
            };

            gugudan2();

            console.log('============================================');

            const gugudan3 = () => {
                for (let i = 1; i < 10; i++) {
                    console.log(`5 * ${i} = ${5 * i}`);
                }
            };

            gugudan3();
        </script>
    </body>
</html>
