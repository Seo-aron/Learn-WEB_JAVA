<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    let a = 10; //블록문{} 를 기준으로 전역스코프에 변수를 선언
    //전역변수 a

    //블록문  {   }
    {
      //지역 스코프에 변수를 선언
      let b = 20;
      //지역변수 b

      console.log(`블록문 내부(지역스코프)에서 a변수값 얻어 출력 : ${a}`);
      console.log(`블록문 내부(지역스코프)에서 b변수값 얻어 출력 : ${b}`);

    }
    console.log(`블록문 외부(전역스코프)에서 a변수값 얻어 출력 : ${a}`);
    console.log(`블록문 외부(전역스코프)에서 b변수값 얻어 출력 : ${b}`);

		/*
			결론
				위 코드를 보면 블록 스코프 외부에 let 키워드로 변수 a를 선언하고, 
				블록 스코프 내부에 let키워드로 변수 b를 선언한 뒤 블록스코프 내부와 외부에서 각각 참조합니다.
				
				코드를 실행하면 변수a는 전역스코프영역에 만들어 놓아서 
				블록문 { } 내부나 외부에서 전부 참조할수 있습니다.
				그러나 변수 b는 블록문 {} 내부에 선언한 지역스코프영역의 변수이므로 
				내부에서는 문제없이 참조하지만, 블록문 {} 외부에서는 참조 할수 없어 오류가 발생합니다. 
		
		*/



  </script>



</body>
</html>
