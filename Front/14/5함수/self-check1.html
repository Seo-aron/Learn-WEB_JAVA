<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1. 원의 넓이를 구하는 공식은 (반지름) × (반지름) × (원주율)입니다. 원주율은 3.14라고 했을 때,
            // 원의 반지름을 이용해 원의 넓이를 반환하는 함수를 만들어 보세요.
            function circle() {
                let ban = prompt('반지름 입력');
                return ban * ban * 3.14;
            }

            console.log(circle());
        </script>
    </body>
</html>
