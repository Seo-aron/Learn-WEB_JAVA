<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
              2. 매개변수로 배열을 전달받아
                 배열의 요소 중에서 가장 큰 수를 찾아 반환하는 함수를 만들어 보세요.
                 이때, 배열 안의 데이터는 모두 0보다 큰 정수라고 가정합니다.
            */
            // 함수 선언부
            function getOrderDesc(arr) {
                let result = 0;

                // arr의 크기만큼 반복 (5번)
                for (let i = 0; i < arr.length; i++) {
                    const currentNumber = arr[i]; // 변수에 배열[i]값 삽입

                    // 배열[i]값이 이 전에 있었던 값과 크기 비교
                    if (result < currentNumber) {
                        result = currentNumber;
                    }
                }
                return result; // 가장 큰 값 리턴
            }

            const result = getOrderDesc([10, 20, 100, 30, 40]); // 함수 선언 및 인자값 초기화
            console.log(result); // 함수 실행
        </script>
    </body>
</html>
