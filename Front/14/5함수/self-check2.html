<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 2. 매개변수로 배열을 전달받아 배열의 요소 중에서 가장 큰 수를 찾아 반환하는 함수를 만들어 보세요.
            // 이때, 배열 안의 데이터는 모두 0보다 큰 정수라고 가정합니다.
            let arr = [];
            for (let i = 0; i < 5; i++) {
                arr[i] = parseInt(prompt('양의 정수를 입력'));
            }

            function max(num) {
                let max_num = 0;
                for (let i = 0; i < 5; i++) {
                    if (i == 0) {
                        max_num = num[i];
                    } else if (max_num < num[i]) {
                        max_num = num[i];
                    }
                }
                return max_num;
            }

            console.log(max(arr));
        </script>
    </body>
</html>
