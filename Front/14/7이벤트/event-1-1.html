<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            window.onload = function () {
                let btn = document.getElementById('btn');
                btn.onclick = function () {
                    alert('DOM event');
                };
            };
        </script>
    </head>
    <body>
        <button id="btn" onclick="alert('HTML event')">Click</button>
        <!-- HTML event는 이후에 작동되는 함수에 의해 DOM event로 덮어씌워짐 -->
    </body>
</html>
