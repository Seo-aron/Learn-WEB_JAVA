<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

//let 참조변수명 = { 속성명:값, 속성명:값,  속성명:function(){ 기능코드; } };



      //자동차 객체 만들기
      let car = { 

                //데이터가 저장되는(속성)
                  color:"빨강", 
                  model:"소나타",
                  type : "가솔린",
                  
                //기능(메소드,함수)

                  //주행하는 기능의 메소드 
                  go:function(){
                    console.log("자동차가 주행합니다.");
                  },
                  
                  //정지하는 기능의 메소드 
                  stop:function(){
                    console.log("자동차가 정지합니다.");
                  }
                
                };

        //---------------------------------------------------------
        //위에서 만든 car객체 메모리의 속성값 얻기 
        //문법
        //      car참조변수명.얻을값이저장된속성명;
        
        console.log(  car.color  ); //"빨강"
        console.log(  car.model  ); //"소나타"
        console.log(  car.type    ); //"가솔린"

        //위에서 만든 car객체 메모리의 메소드 호출 해서 사용
        //문법
        //      car참조변수명.function이 저장된 속성명();
                          car.go();
                          car.stop();





  </script>

  
</body>
</html>
