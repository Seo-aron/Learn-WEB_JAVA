<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>

        let num = 2.1234;

      //Math객체는 따로 생성하지 않고.
        //Math객체명.특정메소드(); 호출해서 사용
        //Math객체명.특정속성명; 호출해서 사용

        //max메소드 호출시 매개변수로 전달한 인수들중에서
        //가장 최대값을 반환하는 메소드가 max다 
        let maxNum = Math.max(10, 5, 8, 30);

        document.write(maxNum, "<br>"); //최대값 30 출력

        //min메소드 호출시 개매변수로 전달한 인수들 중에서
        //최소값을 반환하는 메소드가 min이다 
        let minNum = Math.min(10, 5, 8, 30);

        document.write(minNum, "<br>"); //최소값 5 출력
        //----

        //num변수의 값 2.1234에서 소수점 첫째자리을 반올림하여 정수2를 반환함
        let roundNum = Math.round(num);

        document.write(roundNum, "<br>"); //2 출력

        //num변수의 값 2.1234에서 소수점을 절사여 정수 2만 반환함
        let floorNum = Math.floor(num);

        document.write(floorNum, "<br>"); //2 출력

        //변수 num의 값 2.1234에서 소수점 첫자리의 값을 무조건 올림처리하여 정수3을 반환함
        let ceilNum =   Math.ceil(num); // 2.1234 -> 3

        document.write( ceilNum, "<br>");

        //0.0 ~ 1.0 사이의 난수(랜덤값) 하나를 추출해서 반환함
        let rndNum = Math.random();

        document.write( rndNum, "<br>");

        //Math 객체의  PI상수를 호출하면  3.1415926535.... 을 반환함
        let piNum = Math.PI;

        document.write( piNum, "<br>" );


    </script>



</body>
</html>
