<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/cylinder.css" />
    </head>
    <body>
        <h1>원기둥 부피 구하기</h1>
        <p>
            원기둥의 지름과 높이가 주어졌을 때, 객체를 사용해 원기둥의 부피를 구하는 프로그램을 작성하시오. (결과값은
            소수점 이하 2자리까지)
        </p>
        <div id="container">
            <!-- 계산하기 위한 영역 -->
            <div id="userInput">
                <form action="">
                    <ul>
                        <li><label for="cyl-diameter">지름</label> <input type="text" id="cyl-diameter" /></li>
                        <li><label for="cyl-diameter">높이</label> <input type="text" id="cyl-height" /></li>
                        <li><button>계산하기</button></li>
                    </ul>
                </form>
            </div>
            <!-- 계산값 보여줄 영역 -->
            <div id="result"></div>
        </div>
        <script>
            // function Cylinder(diameter, height) {
            //     this.diameter = diameter;
            //     this.height = height;
            //     this.getVolum = function () {
            //         let radius = this.diameter / 2;
            //         return (Math.PI * radius * radius * this.height).toFixed(2);
            //     };
            // }

            class Cylinder {
                constructor(diameter, height) {
                    this.diameter = diameter;
                    this.height = height;
                }
                getVolum() {
                    let radius = this.diameter / 2;
                    return (Math.PI * radius * radius * this.height).toFixed(2);
                }
            }

            const button = document.querySelector('button');
            const result = document.querySelector('#result');

            button.addEventListener('click', function (ev) {
                ev.preventDefault();
                const diameter = document.getElementById('cyl-diameter').value;
                const height = document.getElementById('cyl-height').value;

                if (diameter === '' || height === '') {
                    result.innerText = '지름값, 높이값을 입력하세요';
                } else {
                    let cylinder = new Cylinder(parseInt(diameter), parseInt(height));
                    result.innerText = `원기둥의 부피는 ${cylinder.getVolum()} 입니다.`;
                }
            });
        </script>
    </body>
</html>
