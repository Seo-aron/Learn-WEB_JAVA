<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>

      //순서1.검사할 문자열을 만들어 변수에 저장
      let str = "Html Css Jquery";

      //순서2. 검사할 문자열에  "css"단어가 포함되어 있는지 검사하는
      //정규표현식(정규표현객체)  작성 후 변수에 저장
      let reg1 = /css/;
   // let reg1 = /css/i;  //검색옵션 자리에 i옵션기호 작성하면 검사시 
                          //대 소 문자 구분 하지 않고 css문자열이 있는지 검사함
      

      //   /  /   정규표현식의 시작과 끝을 나타내는 구분자입니다.

      //   css    찾고자 하는 문자열 패턴입니다.
      //          이경우 'css'라는 문자열이 포함하는지 검사하는 패턴

      //순서3. 정규표현식을 이용해  검사할 문자열에  css단어가 포함되어 있는지
      //        검사하기 위해 test메소드 사용
      //정규표현식객체.test(검사할전체문자열);

      //변수 str의 검사할 문자열이 reg1정규표현 형식을 잘 지켰으면
      //true를 반환하고 안지켰으면 false를 반환합니다.
      //요약 : 
      //str변수에 저장된 검사할 문자열에  
      //reg1정규표현식(css단어가 포함되어 있는지 검사하는 패턴식)에 
      //맞는 부분이 있는지 검사함
      let result_1 = reg1.test(str);

      //검사 결과를 웹 페이지 출력합니다.
      document.write(result_1, "<br>"); // css단어가 포함되어 있지 않아
                                        // false를 반환 해서 출력!

      //------------------------------------------------------------
      






    </script>



</body>
</html>
