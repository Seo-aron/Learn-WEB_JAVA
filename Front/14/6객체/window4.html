<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*  
       window객체가 제공하는 confirm메소드
       - 확인버튼과 , 취소버튼이 존재하는 
         사이트 이용자에게 한번더 물어보기 위한 창을 띄울때 사용
       - 문법
              window.confirm("한번더 물어보기 위한 메세지");              
    */
   /*
   //확인 버튼과 취소 버튼 중에서 
   //확인 버튼을 누르면 confirm메소드는 true반환해주고
   //취소 버튼을 누르면 confirm메소드는  false반환해 줌
    let result = window.confirm("정말로 이파일을 삭제하시겠어요?");

    //확인 버튼을 눌렀다면?
    if(result){
      document.write("파일이 삭제됨");
    }else{//취소 버튼을 눌렀다면?
      document.write("파일이 삭제 되지 않음");
    }
    */

    /*
        window객체에서 제공하는 alert메소드
        - 경고 메세지창(알림 창)을 띄울때 사용
        - 문법
              window.alert("알려주거나 경고할 메세지 작성");
    
    window.alert("경고 한다!");
    */

    /*
        window객체에서 제공하는 prompt메소드
        - 질문메세지를 보여주고 사용자에게 응답메세지를 입력받을 수 있는 창을 띄움
          확인 버튼과 취소 버튼 둘중 하나를 누르면
          확인 버튼을 누르면 입력받은 데이터를 문자열로 반환받고
          취소 버튼을 누르면 undefined 데이터를 반환 받습니다.
    */
    let  result2 = window.prompt("정수를 입력해 주세요", 0);
    document.write(result2);

  </script>


  
</body>
</html>
