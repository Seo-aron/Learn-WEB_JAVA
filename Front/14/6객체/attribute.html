<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="http://www.naver.com">네이버</a>
  <br>
  <h1 id="hi">안녕</h1>
  <br>
  <p class="p1" id="p2" >안녕하세요 반갑습니다</p>
  <br>
  <h2 class="red-color" id="h">안녕2</h2>

  <script>
    //주제3.속성에 대한 값 얻기

    //<h1 id="hi">안녕</h1> 요소노드를 선택해서 가져와
    //최종 id속성에 부여된 "hi"값 얻어 console.log로 출력!
    console.log(document.querySelector("h1").getAttribute("id"));

    // <a href="http://www.naver.com">네이버</a> 요소노드를 선택해서 가져와
    // aEl 상수에 저장
    const aEl = document.querySelector("a");

    //그리고 "네이버" -> "구글"로 변경
    aEl.innerText = "구글";

    //그리고 href속성에 대한 주소값 "http://www.naver.com"을 얻어 
    // href 상수에 저장
    const href = aEl.getAttribute("href");
    //"http://www.naver.com"
 
    //href 상수에 저장된 주소값 출력
    console.log(href);





    //주제2. 속성과 같이 저장된 값을 변경

    //<p class="p1" id="p2" >안녕하세요 반갑습니다</p>
    const p = document.getElementsByTagName("p")[0];

        //<p class="p1" id="p2">안녕하세요 반갑습니다</p> 중에서
	      //id속성값 p2를 p1으로 변경 하면 아래와 같습니다. 
	      //<p class="p1" id="p1">안녕하세요 반갑습니다</p>  
          p.setAttribute("id", "p1"); //id속성의 값을 p2에서 p1로 설정 

        


    //주제1. 선택한 요소노드의 속성을 삭제
  
    const h2 = document.querySelector(".red-color");
    h2.removeAttribute("id"); //id속성 삭제
    //<h2 class="red-color" >안녕2</h2>
    





  </script>





</body>
</html>
