<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table,
            td {
                border: 1px solid #ccc;
                border-collapse: collapse;
            }
            td {
                padding: 5px;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <h1>자리 배치도</h1>
        <script>
            let seat = parseInt(prompt('총 관객의 수를 입력하세요'));
            let col = parseInt(prompt('한 줄에 몇 명씩 앉으십니까'));
            let row;

            if (seat % col == 0) {
                row = seat / col;
            } else {
                row = seat / col + 1;
            }

            document.write('<table>');

            for (let i = 0; i < row; i++) {
                document.write('<tr>');
                for (let j = 1; j <= col; j++) {
                    let seatNo = i * col + j;

                    if (seatNo > seat) {
                        break;
                    }
                    document.write('<td> 좌석', seatNo, '</td>');
                }
                document.write('</tr>');
            }

            document.write('</table>');
        </script>
    </body>
</html>
