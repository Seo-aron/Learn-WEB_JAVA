<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //주제 :  사용자가 입력한 숫자가 10이상일때 까지
    //        계속 반복해서 입력을 받는 프로그램 

    let number; //number변수는  사용자로부터 입력받은 숫자를 저장하기 위해 선언됨.

    let i = 0; //i변수는 사용자가 입력한 횟수를 저장하기 위해 선언됨.

    //do while반복문 
    do {

      //반복실행할코드;
      //사용자로 부터 숫자 입력받아 입력받은 숫자의 형태의 문자열을 숫자로 변경해서 저장
      number =  parseInt( prompt("숫자를 입력하세요 (10이상):") );
      //10

      //입력받은 숫자가 10보다 작은 경우 메세지 출력
      if(number  < 10){

         document.write( ++i + "번째 입력한 숫자가 10보다 작습니다. 다시 입력바람<br>");
      }

      //입력받은 숫자가 10이상이 될때 까지 계속 반복 해서 실행코드 실행되게!!!
    } while( number  < 10 );

    //숫자가 10이상일 경우 메세지 출력
    document.write(++i  + "번째 입력한 숫자는 " + number + "입니다. 프로그램을 종료합니다.");

/*

### 코드 풀이

1. `let number;`를 사용하여 사용자로부터 입력받은 숫자를 저장할 변수를 선언합니다.
2. `do` 블록을 사용하여 코드 블록을 실행합니다.
3.  number = parseInt(prompt("숫자를 입력하세요 (10 이상):"), 10); 문장은 사용자로부터 입력받은 값을 정수로 변환하여 number 변수에 저장합니다.
4.  if (number < 10) { ... } 조건문은 number가 10보다 작은 경우에 실행됩니다. document.write(++i + "번째 입력한 숫자가 10보다 작습니다. 다시 입력해주세요.<br>"); 문장은 입력 횟수를 증가시키고, 경고 메시지를 HTML 문서에 작성합니다.
5. while (number < 10); 조건이 참인 동안 do 블록 내의 코드를 반복합니다.
6. 반복문이 종료된 후, 사용자가 입력한 숫자가 10 이상일 경우 최종 메시지를 HTML 문서에 작성합니다. 이 메시지는 최종 입력 횟수와 함께 표시됩니다.


*/



  </script>
</body>
</html>
