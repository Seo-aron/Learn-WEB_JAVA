<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 주제 : for반복문에서 continue문을 사용하여
      //        1부터 10까지의 숫자중에서 홀수만 반복해서 출력
      for (let i = 1; i <= 10; i++) {
        //변수 i의 값이 2의 배수일 경우에 출력하지 않고
        //증감식 i++ 연산하로 올라가!
        if (i % 2 == 0) {
          continue; //증감식 올라가 !
        }
        //i변수에 저장된 값이 2의 배수가 아니라 홀수일경우 출력
        document.write(i, "<br>");
        // 1
        // 3
        // 5
        // 7
        // 9
      } //for반복문

      document.write("---------------------------<br>");

      // 주제 : while반복문에서 continun문을 사용하여
      //        1부터 10까지의 숫자중에서 홀수만 반복해서 출력

      // 변수 i의 값을 1로 저장
      let i = 1;
      //i = 1 일떄는 if문의 조건식이 거짓이므로
      //i변수값 1을 출력 하고 i++해서 2로 만들어 줍니다.

      //i = 2 일때는 if문의 조건식이 참이므로 
      //i++해서 3로 만들어 준다음  continue문을 실행해서
      //다시 조건식으로 올라가 조건검사 합니다.

      //i = 3 일때는 if문의 조건식이 거짓이므로 
      // i변수 값 3을 출력후 줄바꿈 하고
      // i++에 의해서 3에서 4로 바뀜 그리고 조건식으로 가서 검사함

      //i = 4 일때 if조건식 이 참이므로
      // i++에 의해서 4에서 5로 바뀜 
      // 그리고 continue문을 만나서 다시 조건식 검사 합니다.

      // i = 5 일때 if조건식이 거짓이므로
      // document.write(5, "<br>") 출력후 줄바꿈
      //그리고 i++에 의해서 5에서 6으로 바뀜

      // i = 6일때  if조건식이 참이므로 
      // i++에 의해서 6 -> 7로 바뀜
      // 그리고 continue문을 실행하여 다시 조건식 검사합니다.
      
      // i = 7일때  if조건식이 거짓이므로
      // document.write(7, "<br>"); 출력후 줄바꿈
      // i++에 의해서 7 -> 8 로 변경합니다.

      // i = 8일떄  if조건식은 참이므로
      // i++에의해서 8 -> 9 로 변경합니다.
      // continue문이 실행되 다시 조건검사하로 올라갑니다.

      // i = 9일때  if조건식은 거짓이므로
      // document.write(9, "<br>"); 출력 후 줄바꿈
      // i++에 의해 9 -> 10로 변경합니다.

      // i = 10일때  if조건식은 참이므로 
      // i++에 의해  10 -> 11로 변경합니다
      // continue실행하면 다시조건검사 하로 올라갑니다.
      // while의 조건검사시 11 <= 10 드디어~ 거짓이므로
      // while반복문을 완전히 빠져나감

      while (i <= 10) {

        if (i % 2 == 0) {
          i++; //짝수일 경우 i를 1증가시키고 다음 반복으로 넘어가게
          continue; //조건식으로 가서 다시 조건검사해!
        }

        document.write(i, "<br>");
        i++; //홀수 일 경우 i를 증가시킴
      }
    </script>
  </body>
</html>
