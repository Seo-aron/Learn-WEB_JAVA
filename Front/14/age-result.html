<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 24년 기준 사용자의 나이 계산
        var currentYear = 2024;
        var birthYear;
        var age;

        birthYear = prompt("태어난 년도를 입력하세요", "1999");
        age = currentYear - birthYear;
        document.write(currentYear + "년 현재<br>");
        document.write(birthYear + "에 태어난 사람의 나이는 " + age + "입니다.");
    </script>
</body>
</html>
