<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <h1>여러 데이터 나열하기</h1>
        <form action="a.jsp">
            <!-- dropdown list -->
             <label>상품 선택</label>
             <select name="s" id="">
                <option value="p3">선물용 3kg</option>
                <option value="p5">선물용 5kg</option>
                <option value="f3">가정용 3kg</option>
                <option value="f5">가정용 5kg</option>
             </select>
             <hr>
             <!-- data list -->
              <label>포장 여부</label>
              <input type="text" list="pack" name="p">
              <datalist id="pack">
                <option value="pacakage">선물 포장</option>
                <option value="no_pacakage">포장 안함</option>
              </datalist>

             <button type="submit">전송</button>
        </form>
    </body>
</html>
