<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <!--
        날짜 입력을 나타내는 type속성은 date, week
        - 웹 디자인 화면에 달력을 넣기 위한 태그
            기본 문법
            <input type="date" or "month" or "week">

            date : 달력에서 날짜를 선택해서 입력가능, 날짜를 선택하면 필드에 "yyyy-mm-dd"로 표시
            month : 달력에서 월을 선택해서 입력가능, "yyyy-mm"로 표시
            week : 달력에서 주를 선택해서 입력가능, 1월 첫 째주를 기준으로 몇 번째 주인지 표시
        
        시간 입력을 나타내는 time, datetime, datetime-local
        - 시간을 지정할 때는 time, 날짜와 시간은 datetime or daatetime-local

            time : 폼에서 시간입력, 웹브라우저마다 다름, 항목이 3가지
                   오전/오후, 시간, 분 의 항목이 존재
            datetime(-local) : 사용자가 웹 문서를 보고 지역에 맞는 날짜와 시간을 함께 입력 가능
        -->
        <form action="">
            <!-- 실습. date, month, week -->
            <h1>날짜 지정하기</h1>
            <input type="date">
            <input type="month">
            <input type="week">
            <hr>
            <!-- 실습. 시간 지정하기-->
            <input type="time">
            <input type="datetime-local">
            <hr>
            <!--
            날짜나 시간관련된 범위를 지정할 땐 min, max, step, value 속성 같이 사용 가능
               min, max : 날짜나 시간의 범위 지정 가능 (시작과 끝)
               step : 스핀박스에 화살표를 선택했을 때 증가시킬 크기를 지정
               value : 시본적으로 처음 지정되어 있는 시간을 지정
            -->
            <!-- 실습. 2020년도 02월 01일 ~ 2020년 02월 15일 사이만 가능하도록 하기 -->
            <h1>범위 제한하기</h1>
            <input type="date" min="2020-02-01" max="2020-02-15">
            <input type="time">
        </form>
    </body>
</html>
