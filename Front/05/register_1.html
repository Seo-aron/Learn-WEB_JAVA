<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            #container{
                background-color: #ccc;
                width: 600px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>회원 가입을 환영합니다.</h1>
            <form action="a.jsp" method="post">
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li><label for="uid">아이디</label><input type="text" name="uid" id="uid"></li>
                        <li><label for="umail">이메일</label><input type="text" name="umail" id="umail"></li>
                        <li><label for="pwd1">비밀번호</label><input type="password" id="pwd1"></li>
                        <li><label for="pwd2">비밀번호 확인</label><input type="password" id="pwd2"></li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>

                    <input type="radio" name="ad" id="ad_y" value="yes" checked>
                    <label for="ad_y">메일 수신</label>
                    <input type="radio" name="ad" id="ad_n" value="no">
                    <label for="ad_n">메일 수신 안함</label>
                </fieldset>
                <div id="buttons">
                    <input type="submit" value="회원 가입">
                    <input type="reset" value="다시 입력">
                </div>
            </form>
        </div>
    </body>
</html>
