<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <!--
        숫자 입력 필드를 나타내는 type 속성인 number, range
        - 텍스트 필드에서 사용자가 숫자를 직접 입력할 수도 있지만
          number의 속성을 사용하면, 스핀박스가 나타나고 숫자를 선택할 수 있다.
          range의 속성을 사용하면, 슬라이드 막대바가 생겨서 숫자를 선택할 수 있다.
        
          기본 문법
            <input type="number" or "range">
        
        input태그의 number와 range속성의 필드에서 사용할 수 있는 추가 속성
            min : 필드에서 입력할 수 있는 최솟값. 기본은 0
            max : 필드에서 입력할 수 있는 최댓값. 기본은 100
            step : 숫자 간격을 지정할 수 있다. 기본은 1
            value : 필드에서 표시할 초깃값
        -->
        <form action="a.jsp">
            <fieldset>
                <legend>상품 선택</legend>
                <!--
                실습1. 스핀박스를 사용해 숫자 입력하기
                설명 : 최솟값, 최댓값 지정
                       step속성은 지정하지 않았으므로 1씩 증가함
                       두번 째 스핀박스에는 value값을 1로 지정
                -->
                <p><b>주문할 상품을 선택해 주세요</b></p>
                <ul>
                    <li><label><input type="checkbox" name="s3" value="s_3">선물용 3kg</label><input type="number" min="5" max="10">개 (5개~10개)</li>
                    <li><label><input type="checkbox" name="s5" value="s_5">선물용 5kg</label><input type="number" value="1">개</li>
                <!--
                실습2. 슬라이드 막대바를 사용해 숫자 입력하기
                설명 : 최솟값, 최댓값 지정
                       두번 째 슬라이드 막대바에는 value값을 1로 지정 step속성은 2로 지정해 2씩 증가함
                --> 
                    <li><label><input type="checkbox" name="g3" value="g_3">가정용 3kg</label><input type="range" min="5" max="10">개 (5개~10개)</li>
                    <li><label><input type="checkbox" name="g5" value="g_5">가정용 5kg</label><input type="range" value="1" max="21" step="2">개</li>
                </ul>

                <p><b>포장 선택</b></p>
                <ul>
                    <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
                    <li><label><input type="radio" name="gift" value="no">선물 포장 안함</label></li>
                </ul>
            </fieldset>

            <button>제출</button>
        </form>
    </body>
</html>
