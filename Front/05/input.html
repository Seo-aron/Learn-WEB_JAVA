<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <!-- 
        form태그란? 입력한 정보를 서버페이지로 요청해서 전달할 태그
        action 속성
        : form태그 사이에 입력태그들에 의해 입력받은 데이터들을 요청할 서버페이지 주소를 작성하는 속성
        method 속성
        : 입력받은 데이터들을 get또는 post전송방식으로 요청해서 전달하기 위해 전송방식 하나를 설정하는 속성
        -->
        <form action="main.jsp" method="get">
            <input type="text" name="ID"><br>
            <input type="password" name="PW"><br>
            <input type="tel">X<br>
            <input type="url">X<br>
            <input type="search"><br>
            <input type="email">X
            <br>
            <input type="checkbox">낚시
            <input type="checkbox">독서
            <br>
            <input type="radio" name="gender">남자
            <input type="radio" name="gender">여자
            <br>
            <input type="file">
            <br>
            <input type="button" value="일반버튼">
            <br>
            <input type="image" src="../04/images/top.jpg" width="50%">
            <br>
            <input type="hidden" name="email" value="감춰서 전달할 내용">
            <br>
            <input type="date"><br>
            <input type="datetime-local"><br>
            <input type="datetime"><br>
            <input type="month"><br>
            <input type="week"><br>
            <input type="time">
            <br>
            <input type="range"><br>
            <input type="color">
            <br>
            <!-- submit태그는 하나의 form태그안에 하나만 사용 가능, form태그 밖에서 사용 불가 -->
            <input type="submit" value="로그인 요청 버튼"><br>
            <input type="reset" value="모두 삭제">
        </form>
    </body>
</html>
