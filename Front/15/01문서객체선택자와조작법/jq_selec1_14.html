<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 주제 : 인접관계선택자 종류중에서 상위요소선택자 - parents()  -->

   <!-- JQuery문법을 사용하기 위해 라이브러리 .js파일 불러와 적용  -->
   <script src="https://code.jquery.com/jquery-latest.min.js"></script>

   <script>
    //웹브라우저가 html태그를 모두 읽어들였을때 이벤트처리함수가 실행되게 선언
    //-> window객체에 load이벤트 등록
    $(function(){
      /*
            상위 요소 선택자 - parents() 란?
            - 의미 : 선택한 요소를 기준으로 이요소를 감싸고 있는 모든 상위요소를 선택하거나
                    상위요소 중 선택하고자 하는 상위요소만 선택할수 있는 선택자.
            - 문법
                    문법1.
                           $("기준요소선택").parents();
                            의미 : 선택한요소를 기준으로 상위요소들을 모두 선택
                    문법2. 
                           $("기준요소선택").parents("선택하고자 하는 상위요소선택");
                            의미 : 선택한 요소를 기준으로 상위요소 중~
                                   선택하고자 하는 상위요소만 선택                                  
      */
      
      //<p class="txt1">내용</p> 기준요소를 먼저 선택해오고
      //이 요소를 기준으로 해서 상위요소들을 모두 선택
      $(".txt1").parents().css("border","2px dashed red");

      //<p class="txt2">내용</p> 기준요소를 먼저 선택해오고
      //이 요소를 기준으로 해서 div상위 요소만 선택
      $(".txt2").parents("div").css("border","4px dotted blue");
    });
   </script>
</head>
<body>
  <h1 class="title">선택자</h1>
  <section>
      <div>
          <p class="txt1">내용</p>
      </div>
  </section>
  <section>
    <div>
        <p class="txt2">내용</p>
    </div>
  </section>  


</body>
</html>
