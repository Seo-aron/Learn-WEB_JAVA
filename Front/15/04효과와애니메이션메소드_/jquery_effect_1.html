<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here</title>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript">
            /*
			hide()메소드
			- 노출되어 있는 요소를 다시 숨기는 효과를 주는 메소드
			- 기본문법
				$("효과를줄요소선택").hide("효과속도", 콜백함수);
				해석 : 선택한 요소를 효과속도에 맞춰 숨긴 후 숨김이 완료되면 콜백함수의 실행문을 실행시킵니다
				
				효과속도란? 요소를 숨기거나 노출시킬떄 바뀌는 속도를 말합니다.
						  효과속도 값의 종류는 fast 또는 normal 또는  slow 또는
						                 1/1000 초 단위인 밀리초로 입력할수 있다.
						  예) 1000 -> 1초 ,  5000 -> 5초 ,   500 -> 0.5초 
						  
				콜백함수란? 선택한 요소에 효과가 모두완료되면 자동으로 호출되어 실행되는 함수!
						  콜백함수 자리에는 적지않아도 되므로 생략 가능함
				
			----------------------------------------------------------------
			
			show() 메소드 
			- 숨겨져 있던 요소를 다시 노출시키는 효과를 주는 메소드 
			- 기본문법
				$("효과를줄요소선택").show("효과속도", 콜백함수);
						  
				해석 : 선택한 요소가 숨겨져 있을 경우 효과속도에 맞춰 다시 노출시키고 
				      노출이 완료되면 콜백함수의 실행문을 실행시킵니다.				
		*/
        </script>

        <style>
            h1 {
                text-align: center;
                width: 35px;
                height: 25px;
                background-color: red;
                font-size: 100%;
            }
        </style>
    </head>
    <body>
        <button id="btn1">Hide</button> <button id="btn2">Show</button>
        <h1>내용</h1>

        <script type="text/javascript">
            //id="btn2" <button>요소를 선택해서 click이벤트 등록
            $('#btn2').click(function () {
                $('h1').show(10);
            });

            //id="btn1" <button>요소를 선택해서 click이벤트 등록
            $('#btn1').click(function () {
                $('h1').hide(10);
            });
        </script>
    </body>
</html>
