<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here</title>

        <style>
            h1 {
                width: 50px;
                height: 30px;
                background-color: red;
                font-size: 100%;
            }
        </style>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

        <script type="text/javascript">
            /*
			fadeTo() 메소드
			- 선택한 요소가 노출되어 있으면 요소에 투명도를 설정해서 지정한 만큼 숨김니다.
			  투명도값은   0.0 ~ 1.0 사이의 값을 입력할수 있으며
			  숫자가 1에 가까울수록 선명하게 보입니다.
			  가령, 50%만큼 투명도를 적용하려면 0.5를 입력하면 됩니다.
			- 문법
				$("요소선택").fadeTo("효과속도",투명도값);
		*/
            $(function () {
                //<button id="btn1">투명도(30%)</button> 버튼을 선택해서 click이벤트등록
                //-> 사이트 이용자가 투명도(30%) <button>을 클릭하면
                //   click이벤트가 발생하여 function콜백함수가 실행되게 하자

                // $('#btn1').on('click', function () {
                //     $('h1').fadeTo(1000, 0.3);
                // });

                /*
				2번 쨰 방법으로 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
				*/
                // let h1 = $('h1');

                // $('button').on('click', function () {
                //     if ($(this).attr('id') == 'btn1') {
                //         h1.fadeTo(1000, 0.3);
                //     } else if ($(this).attr('id') == 'btn2') {
                //         h1.fadeTo(1000, 1.0);
                //     }
                // });

                // function btnClick() {
                //     if ($(this).attr('id') == 'btn1') {
                //         h1.fadeTo(1000, 0.3);
                //     } else if ($(this).attr('id') == 'btn2') {
                //         h1.fadeTo(1000, 1.0);
                //     }
                // }
                /*
				3 번 쨰 방법~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~			
				*/
                $('#btn1, #btn2').on('click', function () {
                    let value = $(this).attr('id') === 'btn1' ? 0.3 : 1;
                    $('h1').fadeTo(1000, value);
                });
            });
        </script>
    </head>
    <body>
        <button id="btn1">투명도(30%)</button>
        <button id="btn2">투명도(100%)</button>
        <h1>내용</h1>
    </body>
</html>
