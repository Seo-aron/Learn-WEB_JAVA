<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Insert title here</title>

        <!-- 제이쿼리 설치 -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript">
            $(function () {
                //주제 : 선택한요소! 강제로 이벤트 발생시키기 -> trigger()메소드 적용!
                /*
				단독 이벤트 등록 메소드와 trigger()메소드를 사용해 강제로 이벤트를 발생시키는 메소드 사용 문법
	
				순서1. $("이벤트대상요소선택").단독이벤트등록메소드(function(){ 이벤트 처리코드작성;  });
	
				순서2. $("이벤트대상요소선택").trigger("등록한단독이벤트메소드명"); 
	
	  			    -> trigger메소드를 호출하면 강제로 등록한 단독이벤트가 발생하게 됩니다.
				*/
                //주제 : 버튼을 강제로 클릭되게 하여~~   이벤트 처리하는 방법
                $('.btn1').click(function () {
                    $('p:eq(1)').css('color', 'red');
                });

                // $('.btn1').trigger('click');
                $('.btn1').click();

                $('.btn2').mouseover(function () {
                    $('p:last').css('color', 'blue');
                });
                // $('.btn2').trigger('mouseover');
                $('.btn2').mouseover();
            });
        </script>
    </head>
    <body>
        <p>
            <button class="btn1">버튼1</button>
        </p>
        <p>내용1</p>
        <p>
            <button class="btn2">버튼2</button>
        </p>
        <p>내용2</p>
    </body>
</html>
