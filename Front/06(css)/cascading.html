    <head>

        <title>Document</title>
        <!--
        우선순위
        1. !important
        2. 인라인
        3. id
        4. 클래스
        5. 타입
        -->
        <style>
            p{
                color: aqua;
            }
            h1{
                color: brown !important;
            }
            p{
                color: blue;
            }
        </style>
    </head>

        <p style="color: red;">껍질에 붉은 빛이 돌아 레드향이라 불림</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고 과육이 어쩌고저쩌고</p>
        <p>비타민 c와 비타민p가 풍부해 혈액순환, 감기예방에 좋다</p>
    </body>
