<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            body{
                /* no-repeat : 사진 하나만, fixed : 웹화면 크기가 바뀌어도 짤리지않고 고정 */
                background: url(images/cat.jpg) no-repeat fixed;
                /* cover : 화면에 꽉 채움 */
                background-size: cover;
                text-align: center;
            } 
            h1{
                font-size: 160px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            .color1{
                color: rgb(255, 255, 255);
            }
            .color2{
                color: rgba(255, 255, 255, 0.5);
            }
        </style>
    </head>
    <body>
        <h1 class="color1">HTML</h1>
        <h1 class="color2">CSS</h1>
    </body>
</html>
