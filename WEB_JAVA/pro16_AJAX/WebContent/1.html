<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var xhttp;
	
	function createHttpRequest() {
		xhttp = new XMLHttpRequest();
	}
	
	function mySend() {
		createHttpRequest();
		
		xhttp.onreadystatechange = callFunction;
		// open(1, 2, 3)
		// 1 : get, post / 2 : 읽을 url값 / 3 : (default)true = 비동기, false = 동기
		xhttp.open("GET", "sample.txt", true);
		xhttp.send(null);
	}
	
	function callFunction() {
		if(xhttp.readyState == 4){
			if(xhttp.status == 200){
				var responseData = xhttp.responseText;
				
				document.getElementById("result").innerHTML = responseData;
			}
		}
	}
</script>
</head>
<body>
	일반 텍스트 파일 실습
	<br>
	<button onclick="mySend();">파일 수신 요청</button>
	
	<!-- 외부 텍스트파일을 ajax를 통해 보여줌 -->
	<div id="result"></div>
</body>
</html>
