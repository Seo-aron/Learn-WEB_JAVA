<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<h2>User List</h2>
	<button id="loadButton">불러오기</button>
	<div id="content">
		<!-- 사용자 리스트 표시 -->
	</div>
	<script type="text/javascript">
		$("#loadButton").click(function () {
			$("#content").load("user_list.html #userList", function(response, status, xhr) {
				//console.log(response);
				if(status == 'success'){
					console.log("성공");
					$("#content").html(response);
				} else if(status == 'error'){
					console.log("실패 ", xhr.status, xhr.statusText);
				}
			});
		});
	</script>
</body>
</html>
