<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!--  JQuery -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	<script type="text/javascript">
	     //JQuery에서 비동기 요청을 서버로 보낼떄 사용하는 메소드 종류 2
	     
	     /*
	     	load() 메서드
	     	- JQuery에서 HTML콘텐츠를 비동기로 가져와 특정 요소에 삽입하는 메소드입니다
	     	    페이지 전체가아닌 특정 부분을 서버에서 받아와 업데이트할수 있어
	     	    사용자가 인터페이스 화면이 부드럽게 처리되고 빠르데 화면을 변경시킬수 있다. 
	        
	     	문법
	     		$("선택자").load(서버에서데이터를 가져올서버페이지주소, 
	     						서버페이지로 전송할 요청데이터, 
	     						데이터를 응답받고 나서 실행될 콜백함수 정의);
	     		
	     		$("선택자").load(url, data, callback);
	     
	     */
	     
	
	</script>
</head>
<body>
	<h2>사용자 리스트</h2>
	
	<button id="loadButton">사용자 리스트 불러오기</button>
	
	<div id="content">
		<!-- 여기에 사용자 리스트가 표시 됩니다. -->
	</div>
	
	<script type="text/javascript">
		//버튼을 클리시 사용자 리스트 로드 해서 보여주기 
		$("#loadButton").click(function(){
			
			$("#content").load("user_list2.html #userList", 
							   //콘텐츠를 가져온 후 실행할 함수 
							   //응답 상태나 요청 실패시 오류처리를 하거나
							   //추가적인 로직을 실행할때 사용됩니다.
							   //response(응답받은 텍스트),
							   //status(응답 받은 상태 메세지 'succecc' 또는 'error')
							   //xhr(XMLHttpRequest객체)
					           function(response,status, xhr){
				
				
				if(status === 'success'){
					console.log("콘텐츠가 성공적으로 로드되었습니다.");
					$("#content").html(response);
				
				}else if(status === 'error'){
					console.log("로드 실패 : ", xhr.status, xhr.statusText);
					
				}
				
				
				
				
			});
			
			
		});
		
		
		
	
	</script>
	
	
</body>
</html>
