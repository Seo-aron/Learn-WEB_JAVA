<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!--  JQuery -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
	
		/*
			 $.getJSON() 메소드 
			 - JQuery에서 JSON데이터를 비동기로 요청하고,
			      응답받은 데이터를 쉽게 처리할수 있도록 도와주는 메소드입니다
			      이메서드는 기본적으로 GET요청을 사용하며,
			      주로 REST API와 같은 서비스에서 JSON형식의 데이터를 받아오는데 사용됩니다
			   
			 문법
			 	 $.getJSON("요청한 데이터가 있는 서버페이지 URL",
			 			   "요청할 서버에 전송할 데이터(객체 형태로 작성)" <-선택사항
			 	                      요청이 성공했을때 실행할 콜백함수 function(data){} 정의 );
	
		*/
	
	
	</script>
</head>
<body>
	<div id="container">
		<div class="letters">
			<div class="letter" id="target">
				<h3><a href="#">클릭</a></h3>
			</div>
		</div>
		<div id="dictionary"></div>
	</div>
	
	<script type="text/javascript">
		
		$("#target").click(function(){
		//$.getJSON(url,callback)
			//첫번째 인자 : JSON 파일을 로드함.
			//두번째 매개변수(콜백함수)에서 JSON 파일을 이용하여 로드된 데이터를 처리한다. 
			//콜백함수는 로드된 데이터를 인자로 넘겨받는다.(JSON 데이터를 참조하기 위해 data 변수를 사용하고 있다.)				
			$.getJSON('ex1.json', function(data){
				
				console.log(data,"");
				
				var html = '';
				
			//$.each(collection, callback)
				//첫번쨰 인자  : 순회할 배열이나 객체
				//두번쨰 인자  : 컬렉션의 각 요소를 대상으로 실행할 콜백 함수
				//콜백함수 funcution의 매개변수 
				//	첫번째 인자 : 객체의 개수를 반환한다. index는 0부터 시작한다.
				//  두번째 인자 : 객체를  반환한다. key값을 이용하여 value값을 구할 수 있다.			
				
				$.each(data, function(entryIndex, entry){
					
					html += '<div class="entry">';

						html += '<h3 class="term">' + entry.term + '</h3>';

						html += '<div class="part">' + entry.part + '</div>';

						html += '<div class="definition">';

						html += entry.definition;

						html += '</div>';

					html += '</div>';
				});
			
				console.log(html);
				
				
				$('#dictionary').html(html);
				
			});
			
			return false;
			
			
		});
		
	
	</script>
	
	
</body>
</html>
