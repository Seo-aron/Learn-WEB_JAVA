<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="login2" name="loginForm" method="post">
	
		아이디 : <input type="text" name="user_id"> <br>
		비밀번호 : <input type="password" name="user_pw"> <br>
	
	  
	    <!--  <hidden>태그의 value소성에 주소, 이메일, 전화번호를 저장한후 서블릿으로 로그인 처리 요청 
		<input type="hidden" name="user_address" value="서울시 성북구">
		<input type="hidden" name="user_email" value="test@gmail.com">
		<input type="hidden" name="user_hp" value="010-111-2222">
	     -->

		<!-- 입력한 아이디와 비밀번호를 서버페이지로 전송 요청할 전송버튼 -->
		<input type="submit" value="로그인">
		
		<!-- 입력한 아이디와 비밀번호를 초기화 하여 없애기 위한 용도의 리셋버튼 -->
		<input type="reset" value="다시입력">
		
	</form>
	

	

	
</body>
</html>
