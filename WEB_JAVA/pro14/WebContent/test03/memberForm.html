<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<!--  회원가입을 위해 입력하는 디자인 화면      -->

	<form  action="member9.jsp"   name="frmMember">
		<table>
			회원 가입 창 <br>
			<tr> <td>아이디</td> <td><input type="text" name="id"></td> </tr>  <!-- 입력한 ID를 서블릿으로 전송함 -->
			<tr> <td>비밀번호</td> <td><input type="password" name="pwd"></td> </tr>  <!-- 입력한 비밀번호를 서블릿으로 전송함 -->
			<tr> <td>이름</td> <td><input type="text" name="name"></td> </tr>  <!-- 입력한 이름을 서블릿으로 전송함 -->
			<tr> <td>이메일</td> <td><input type="email" name="email"></td> </tr>  <!-- 입력한 이메일을 서블릿으로 전송함 -->
		</table>
		<input type="submit" value="회원가입">
		<input type="reset" value="다시입력">
	</form>


</body>
</html>
